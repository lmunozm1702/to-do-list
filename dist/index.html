<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body class="list-container">
  <ul id="to-do-list">
    <li id="list-title">
      <div id="list-title-left"></div>
      <div id="list-title-right">
        <i class="fa-solid fa-arrows-rotate fa-lg grey-icon"></i>
        <span id="red-badge" class="badge2"></span>
      </div>
    </li>
    <li id="list-input">
      <div id="list-input-left"><input type="text" name="new-item" id="new-item-input"
          placeholder="Add to your list..."></div>
      <div id="list-input-right"><i class="fa-solid fa-arrow-turn-down grey-icon"></i></div>
    </li>
  </ul>
  <div id="clear-all" class="clear-button">Clear all completed</div>
</body>

</html>
